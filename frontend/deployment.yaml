apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-posthog
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-posthog
  template:
    metadata:
      labels:
        app: frontend-posthog
    spec:
      serviceAccountName: app-service-account # Re-added the ServiceAccount
      containers:
        - name: posthog
          image: posthog/posthog:latest
          ports:
            - containerPort: 9090 # Updated container port
          envFrom:
            - configMapRef:
                name: frontend-react-config # Re-added the ConfigMap
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
