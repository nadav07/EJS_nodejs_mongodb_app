apiVersion: v1
kind: Pod
metadata:
  name: nodejs-app-pod1
  labels:
    app: nodejs-app
spec:
  containers:
    - name: nodejs-app
      image: node:14
      ports:
        - containerPort: 3000
      env:
        - name: MONGODB_URI
          value: "mongodb://<external-mongodb-url>:27017/mydatabase"
