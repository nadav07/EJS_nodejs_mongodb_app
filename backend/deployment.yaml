apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-mongo-express
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-mongo-express
  template:
    metadata:
      labels:
        app: backend-mongo-express
    spec:
      serviceAccountName: app-service-account # Existing ServiceAccount
      containers:
        - name: mongo-express
          image: mongo-express:latest # Backend image
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: MONGO_URI # Use the MONGO_URI from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: NODE_ENV # Use NODE_ENV from ConfigMap
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
